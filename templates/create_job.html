{% extends "base.html" %}
{% block content %}
<form method="post" class="mt-3">
    <div class="mb-3"><label>Job Title</label><input type="text" name="job_title" class="form-control" required></div>
    <div class="mb-3"><label>Company</label><input type="text" name="company" class="form-control" required></div>
    <div class="mb-3"><label>Salary</label><input type="text" name="salary" class="form-control"></div>
    <div class="mb-3"><label>Location</label><input type="text" name="location" class="form-control"></div>
    <div class="mb-3"><label>Job Type</label><input type="text" name="job_type" class="form-control"></div>
    <div class="mb-3"><label>Description</label><textarea type="text" name="description" class="form-control" rows="5" required></textarea></div>
    <button class="btn btn-success">+ Post Job</button>
</form>
{% endblock %}
