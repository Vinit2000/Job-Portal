{% extends "base.html" %}
{% block content %}
<h2>All Jobs</h2>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Company</th>
            <th>Posted By</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for j in jobs %}
            <tr>
                <td>{{j.id}}</td>
                <td><a href="{{url_for('job_detail', job_id=j.id)}}">{{j.job_title}}</a></td>
                <td>{{j.company}}</td>
                <td>{{j.posted_by.fullname if j.posted_by else 'N/A'}}</td>
                <td>
                    <form method="post" action="{{url_for('admin_delete_job', job_id = j.id)}}" onsubmit="return confirm('Delete Job?');">
                        <button class="btn btn-sm btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
