{% extends "base.html" %}
{% block content %}
<h2>Register</h2>
<form method="post" class="mt-3">
    <div class="mb-3"><label>Full Name</label><input type="text" name="fullname" class="form-control" required></div>
    <div class="mb-3"><label>Email</label><input type="email" name="email" class="form-control" required></div>
    <div class="mb-3"><label>Password</label><input type="password" name="password" class="form-control" required></div>
    <div class="mb-3"><label>Confirm Password</label><input type="password" name="confirm" class="form-control" required></div>

    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="isEmployer" name="is_employer">
        <label class="form-check-label" for="isEmployer">Register as Employer (I want to post jobs)</label>
    </div>

    <button class="btn btn-success">Register</button>

</form>
<p class="mt-3">Already have an account?<a href="{{url_for('login')}}">Login Here.....</a></p>
{% endblock %}
